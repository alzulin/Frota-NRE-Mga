<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Saída</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <h1 class="text-2xl font-bold mb-4">Registrar Saída</h1>

  <form id="saidaForm" class="space-y-3">
    <select id="saidaVeiculo" class="w-full border p-2 rounded" required></select>
    <input type="date" id="saidaData" class="w-full border p-2 rounded" required>
    <input type="time" id="saidaHora" class="w-full border p-2 rounded" required>
    <input type="number" id="saidaKm" placeholder="Km do veículo" class="w-full border p-2 rounded" required>
    <input type="text" id="saidaMotorista" placeholder="Nome do motorista" class="w-full border p-2 rounded" required>
    <input type="text" id="saidaPassageiros" placeholder="Passageiros (opcional)" class="w-full border p-2 rounded">
    <input type="text" id="saidaCidades" placeholder="Cidades da visita" class="w-full border p-2 rounded" required>
    <input type="text" id="saidaLocais" placeholder="Locais da visita" class="w-full border p-2 rounded" required>
    <textarea id="saidaMotivo" placeholder="Motivo da visita" class="w-full border p-2 rounded" required></textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Registrar Saída</button>
  </form>

  <a href="index.html" class="block mt-4 text-blue-600">Voltar</a>

  <script>
    function enviarParaGoogleSheets(dados) {
      fetch("https://script.google.com/macros/s/AKfycbzBcUoq3-GJfCcKvrM4A-MTmK1gFqeA95pHl_HeaaTKEECXHvf-l4KQs0YU2GRGZM5udg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });
    }

    const veiculos = [
      "CRONOS – SES4A21","CRONOS – SES4A66","CRONOS – TO3D38","DUSTER – BDR4E41",
      "PARATI – AVA5383","PARATI – AVA6129","PARATI – AVB2284","VOYAGE – BCR3J12"
    ];
    const saidaVeiculo = document.getElementById('saidaVeiculo');
    veiculos.forEach(v => {
      const opt = document.createElement('option');
      opt.textContent = v;
      saidaVeiculo.appendChild(opt);
    });

    document.getElementById('saidaForm').addEventListener('submit', e => {
      e.preventDefault();
      const saida = {
        tipo: "Saída",
        veiculo: saidaVeiculo.value,
        data: saidaData.value,
        hora: saidaHora.value,
        km: saidaKm.value,
        motorista: saidaMotorista.value,
        passageiros: saidaPassageiros.value,
        cidades: saidaCidades.value,
        locais: saidaLocais.value,
        motivo: saidaMotivo.value
      };
      let registros = JSON.parse(localStorage.getItem('registros')) || [];
      registros.push({ saida });
      localStorage.setItem('registros', JSON.stringify(registros));
      enviarParaGoogleSheets(saida);
      alert('Saída registrada!');
      e.target.reset();
    });
  </script>
</body>
</html>
