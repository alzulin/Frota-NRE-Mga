<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Abastecimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <h1 class="text-2xl font-bold mb-4">Registrar Abastecimento</h1>

  <form id="abastecimentoForm" class="space-y-3">
    <select id="abastecimentoVeiculo" class="w-full border p-2 rounded" required></select>
    <input type="date" id="abastecimentoData" class="w-full border p-2 rounded" required>
    <input type="time" id="abastecimentoHora" class="w-full border p-2 rounded" required>
    <input type="number" id="abastecimentoLitros" placeholder="Litros abastecidos" class="w-full border p-2 rounded" required>

    <input type="file" id="abastecimentoFoto" accept="image/*" capture="environment" class="w-full border p-2 rounded" required>
    <img id="previewFoto" class="hidden w-40 h-auto rounded shadow" alt="Prévia da foto">

    <input type="text" id="abastecimentoTecnico" placeholder="Técnico responsável" class="w-full border p-2 rounded" required>

    <button type="submit" id="btnEnviar" class="bg-yellow-600 text-white px-4 py-2 rounded w-full disabled:opacity-50" disabled>
      Registrar Abastecimento
    </button>
  </form>

  <a href="index.html" class="block mt-4 text-blue-600">Voltar</a>

  <script>
    const URL_SCRIPT = "https://script.google.com/macros/library/d/1skfsV1d9B0ydZ_As9NqidLFoyxARyloPY-l3FX_Tnd5dcgf_aQenOUKY/3"; // <- substitua pela nova URL do Apps Script

    const veiculos = [
      "CRONOS – SES4A21","CRONOS – SES4A66","CRONOS – TO3D38","DUSTER – BDR4E41",
      "PARATI – AVA5383","PARATI – AVA6129","PARATI – AVB2284","VOYAGE – BCR3J12"
    ];
    const abastecimentoVeiculo = document.getElementById('abastecimentoVeiculo');
    veiculos.forEach(v => {
      const opt = document.createElement('option');
      opt.textContent = v;
      abastecimentoVeiculo.appendChild(opt);
    });

    const fileInput = document.getElementById('abastecimentoFoto');
    const preview = document.getElementById('previewFoto');
    const btnEnviar = document.getElementById('btnEnviar');
    let fotoBase64 = "", fotoTipo = "", fotoNome = "";

    fileInput.addEventListener('change', () => {
      const arquivo = fileInput.files[0];
      if (!arquivo) return;
      btnEnviar.disabled = true;

      const reader = new FileReader();
      reader.onload = e => {
        fotoBase64 = e.target.result.split(',')[1];
        fotoTipo = arquivo.type;
        fotoNome = arquivo.name;
        preview.src = e.target.result;
        preview.classList.remove('hidden');
        btnEnviar.disabled = false;
      };
      reader.onerror = () => {
        alert("Erro ao carregar a foto.");
        btnEnviar.disabled = false;
      };
      reader.readAsDataURL(arquivo);
    });

    document.getElementById('abastecimentoForm').addEventListener('submit', async e => {
      e.preventDefault();
      if (!fotoBase64) return alert("Aguarde carregar a foto.");

      const abastecimento = {
        tipo: "Abastecimento",
        veiculo: abastecimentoVeiculo.value,
        data: document.getElementById('abastecimentoData').value,
        hora: document.getElementById('abastecimentoHora').value,
        litros: document.getElementById('abastecimentoLitros').value,
        tecnico: document.getElementById('abastecimentoTecnico').value,
        fotoBase64, fotoTipo, fotoNome
      };

      try {
        const resp = await fetch(URL_SCRIPT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(abastecimento)
        });
        const dados = await resp.json();
        if (dados.status === "sucesso") {
          alert("✅ Abastecimento registrado!");
          e.target.reset();
          preview.classList.add('hidden');
          fotoBase64 = "";
        } else {
          alert("⚠️ Erro: " + (dados.mensagem || "Desconhecido"));
        }
      } catch (err) {
        alert("❌ Erro na conexão: " + err.message);
      }
    });
  </script>
</body>
</html>
