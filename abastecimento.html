<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Abastecimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <h1 class="text-2xl font-bold mb-4">Registrar Abastecimento</h1>

  <form id="abastecimentoForm" class="space-y-3">
    <select id="abastecimentoVeiculo" class="w-full border p-2 rounded" required></select>
    <input type="date" id="abastecimentoData" class="w-full border p-2 rounded" required>
    <input type="time" id="abastecimentoHora" class="w-full border p-2 rounded" required>
    <input type="number" id="abastecimentoLitros" placeholder="Litros abastecidos" class="w-full border p-2 rounded" required>

    <input type="file" id="abastecimentoFoto" accept="image/*" capture="environment" class="w-full border p-2 rounded" required>
    <img id="previewFoto" class="hidden w-40 h-auto rounded shadow" alt="Pr√©via da foto">

    <input type="text" id="abastecimentoTecnico" placeholder="T√©cnico respons√°vel" class="w-full border p-2 rounded" required>

    <button type="submit" id="btnEnviar" class="bg-yellow-600 text-white px-4 py-2 rounded w-full disabled:opacity-50" disabled>
      Registrar Abastecimento
    </button>
  </form>

  <a href="index.html" class="block mt-4 text-blue-600">Voltar</a>

  <script>
    // üîπ Troque pela URL publicada do seu Apps Script com CORS habilitado
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbx6jtKZWwKI3SRoBEI5_3RCUOh0KNc-9kP4lSMqXnSvlLkV1LccMMvgm4nJF_2TjZAXww/exec";

    const veiculos = [
      "CRONOS ‚Äì SES4A21","CRONOS ‚Äì SES4A66","CRONOS ‚Äì TO3D38","DUSTER ‚Äì BDR4E41",
      "PARATI ‚Äì AVA5383","PARATI ‚Äì AVA6129","PARATI ‚Äì AVB2284","VOYAGE ‚Äì BCR3J12"
    ];
    const abastecimentoVeiculo = document.getElementById('abastecimentoVeiculo');
    veiculos.forEach(v => {
      const opt = document.createElement('option');
      opt.textContent = v;
      abastecimentoVeiculo.appendChild(opt);
    });

    const fileInput = document.getElementById('abastecimentoFoto');
    const preview = document.getElementById('previewFoto');
    const btnEnviar = document.getElementById('btnEnviar');
    let fotoBase64 = "";
    let fotoTipo = "";
    let fotoNome = "";

    fileInput.addEventListener('change', () => {
      const arquivo = fileInput.files[0];
      if (!arquivo) return;

      btnEnviar.disabled = true;
      const reader = new FileReader();

      reader.onload = e => {
        fotoBase64 = e.target.result.split(',')[1];
        fotoTipo = arquivo.type;
        fotoNome = arquivo.name;
        preview.src = e.target.result;
        preview.classList.remove('hidden');
        btnEnviar.disabled = false;
      };

      reader.onerror = () => {
        alert("Erro ao carregar a foto. Tente novamente.");
        btnEnviar.disabled = false;
      };

      reader.readAsDataURL(arquivo);
    });

    document.getElementById('abastecimentoForm').addEventListener('submit', async e => {
      e.preventDefault();

      if (!fotoBase64) {
        alert("Aguarde o carregamento da foto antes de enviar.");
        return;
      }

      const abastecimento = {
        tipo: "Abastecimento",
        veiculo: abastecimentoVeiculo.value,
        data: document.getElementById('abastecimentoData').value,
        hora: document.getElementById('abastecimentoHora').value,
        litros: document.getElementById('abastecimentoLitros').value,
        tecnico: document.getElementById('abastecimentoTecnico').value,
        fotoBase64,
        fotoTipo,
        fotoNome
      };

      // Salva no localStorage
      let registros = JSON.parse(localStorage.getItem('registros')) || [];
      registros.push({ abastecimento });
      localStorage.setItem('registros', JSON.stringify(registros));

      // Envia para Google Sheets/Drive com CORS liberado
      try {
        const resposta = await fetch(URL_SCRIPT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(abastecimento)
        });

        const resultado = await resposta.json();
        if (resultado.status === "sucesso") {
          alert('‚úÖ Abastecimento registrado com sucesso!');
          e.target.reset();
          preview.classList.add('hidden');
          fotoBase64 = "";
        } else {
          alert('‚ö†Ô∏è Erro no envio: ' + (resultado.mensagem || 'Desconhecido'));
        }
      } catch (erro) {
        alert('‚ùå Erro na conex√£o: ' + erro.message);
      }
    });
  </script>
</body>
</html>
