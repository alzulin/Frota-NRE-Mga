<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Abastecimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <h1 class="text-2xl font-bold mb-4">Registrar Abastecimento</h1>

  <form id="abastecimentoForm" class="space-y-3">
    <select id="abastecimentoVeiculo" class="w-full border p-2 rounded" required></select>
    <input type="date" id="abastecimentoData" class="w-full border p-2 rounded" required>
    <input type="time" id="abastecimentoHora" class="w-full border p-2 rounded" required>
    <input type="number" id="abastecimentoLitros" placeholder="Litros abastecidos" class="w-full border p-2 rounded" required>
    <input type="file" id="abastecimentoFoto" accept="image/*" capture="environment" class="w-full border p-2 rounded" required>
    <input type="text" id="abastecimentoTecnico" placeholder="Técnico responsável" class="w-full border p-2 rounded" required>
    <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded w-full">Registrar Abastecimento</button>
  </form>

  <a href="index.html" class="block mt-4 text-blue-600">Voltar</a>

  <script>
    const veiculos = [
      "CRONOS – SES4A21","CRONOS – SES4A66","CRONOS – TO3D38","DUSTER – BDR4E41",
      "PARATI – AVA5383","PARATI – AVA6129","PARATI – AVB2284","VOYAGE – BCR3J12"
    ];
    const abastecimentoVeiculo = document.getElementById('abastecimentoVeiculo');
    veiculos.forEach(v => {
      const opt = document.createElement('option');
      opt.textContent = v;
      abastecimentoVeiculo.appendChild(opt);
    });

    function lerArquivoComoBase64(arquivo) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(arquivo);
      });
    }

    document.getElementById('abastecimentoForm').addEventListener('submit', async e => {
      e.preventDefault();

      const arquivo = abastecimentoFoto.files[0];
      if (!arquivo) {
        alert("Selecione uma foto do comprovante.");
        return;
      }

      try {
        const base64 = await lerArquivoComoBase64(arquivo);

        const abastecimento = {
          tipo: "Abastecimento",
          veiculo: abastecimentoVeiculo.value,
          data: abastecimentoData.value,
          hora: abastecimentoHora.value,
          litros: abastecimentoLitros.value,
          tecnico: abastecimentoTecnico.value,
          fotoBase64: base64,
          fotoTipo: arquivo.type,
          fotoNome: arquivo.name
        };

        // Salva no localStorage
        let registros = JSON.parse(localStorage.getItem('registros')) || [];
        registros.push({ abastecimento });
        localStorage.setItem('registros', JSON.stringify(registros));

        // Envia para o Google Sheets
        const resposta = await fetch(
          "https://script.google.com/macros/s/AKfycbzBcUoq3-GJfCcKvrM4A-MTmK1gFqeA95pHl_HeaaTKEECXHvf-l4KQs0YU2GRGZM5udg/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(abastecimento)
          }
        );

        if (resposta.ok) {
          alert('✅ Abastecimento registrado com sucesso!');
          e.target.reset();
        } else {
          alert('⚠️ Erro ao enviar para a planilha. Verifique a conexão.');
        }

      } catch (error) {
        alert('❌ Erro ao processar a foto: ' + error);
      }
    });
  </script>
</body>
</html>
